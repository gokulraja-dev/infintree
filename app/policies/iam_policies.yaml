permissions:
  # --- System ---
  - code: system.full_access
    resource: system
    action: full_access

  # --- Departments ---
  - code: department.create
    resource: department
    action: create
  - code: department.read
    resource: department
    action: read
  - code: department.update
    resource: department
    action: update
  - code: department.delete
    resource: department
    action: delete

  # --- Groups ---
  - code: group.create
    resource: group
    action: create
  - code: group.read
    resource: group
    action: read
  - code: group.update
    resource: group
    action: update
  - code: group.delete
    resource: group
    action: delete

  # --- Documents ---
  - code: document.create
    resource: document
    action: create
  - code: document.read
    resource: document
    action: read
  - code: document.update
    resource: document
    action: update
  - code: document.delete
    resource: document
    action: delete
  - code: document.restore
    resource: document
    action: restore

  # --- Users ---
  - code: user.create
    resource: user
    action: create
  - code: user.read
    resource: user
    action: read
  - code: user.update
    resource: user
    action: update
  - code: user.delete
    resource: user
    action: delete
  - code: user.assign_role
    resource: user
    action: assign_role

roles:
  ROOT_ADMIN:
    scope: system
    permissions:
      - system.full_access

  GROUP_MANAGER:
    scope: group
    permissions:
      - group.*
      - department.read
      - document.*
      - user.create
      - user.read
      - user.update

  GROUP_VIEWER:
    scope: group
    permissions:
      - group.read
      - department.read
      - document.read
      - user.read

  DEPARTMENT_MANAGER:
    scope: department
    permissions:
      - department.read
      - document.*
      - user.create
      - user.read
      - user.update

  DEPARTMENT_VIEWER:
    scope: department
    permissions:
      - department.read
      - document.read
      - user.read
